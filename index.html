<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-action-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class = "font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>

        <select class="font-size-prop" >
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>

        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_italic
        </span>
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined">
            format_align_left
        </span>            
        <span class="material-symbols-outlined">
            format_align_center
        </span>
        <span class="material-symbols-outlined">
            format_align_right
        </span>
        <span class="material-symbols-outlined">
            format_align_justify
        </span>
    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class = "address-bar">
        <img class = "formula-fx"src="https://img.icons8.com/ios-filled/50/000000/formula-fx.png"/>
        <input type="text" class = "formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="address-col-cont"></div>
        
        <div class="cells-cont">
            <!-- we will treat the address row as different, only in structure we are taking like this -->
            <div class="address-row-cont"></div>
            
        </div>

    </div>
    <div class="sheet-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                docs_add_on
                </span>
        </div>
        <div class="sheet-folder-cont">
            <div class="sheet-folder">sheet1</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
